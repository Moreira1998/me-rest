{% extends 'home/home.html' %}
{% block pageContent %}
    <div class="card mx-3">
        <div class="card-header">
            <strong>Registro Personal</strong>
        </div>
        <div class="card-body">
            {% csrf_token %}
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.idStaff.label }}</label>
                        {{ form.idStaff }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.name.label }}</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.direction.label }}</label>
                        {{ form.direction }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.birthday.label }}</label>
                        {{ form.birthday }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.phone.label }}</label>
                        {{ form.phone }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.phone2.label }}</label>
                        {{ form.phone2 }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.user.label }}</label>
                        {{ form.user }}
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group col-md-6">
                        <label for="#">{{ form.role.label }}</label>
                        {{ form.role }}
                    </div>
                <div class="form-group col-md-6 mt-4">
                    <label for="#">{{ form.photo.label }}</label>
                    {{ form.photo }}
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
{% endblock %}
